<h2>Edit Video</h2>
<form method="POST">
  <input type="text" name="title" value="{{ video.title }}" required><br>
  <textarea name="description" required>{{ video.description }}</textarea><br>
  <input type="url" name="youtubeUrl" value="{{ video.youtubeUrl }}" required><br>
  <button type="submit">Update</button>
</form>
